<body>
    <h1 class="text-center">add book</h1>
    <form action="" class="w-50 container text-center bg-light border p-5">

        <div class="mt-2 p-2">
            <input id="bname" type="text" class="form-control" placeholder="book name">
        </div>

        <div class="mt-2 p-2">
            <input id="aid" type="text" class="form-control" placeholder="author name">
        </div>

        <div class="mt-2 p-2">

        </div>

        <button type="submit" onclick="addBook()" class="btn btn-warning w-25 mt-4">add details</button>
        <br>
        <button type="button" onclick="searchPages()" class="btn btn-dark w-25 mt-4">search</button>


    </form>
